<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en Tiempo Real | SISE</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="h-screen flex justify-center items-center">
        <div class="flex max-w-screen-lg h-[90vh] w-full m-auto gap-6 p-6 bg-white rounded-2xl shadow-lg">
            <div class="w-1/4 bg-gradient-to-b from-gray-900 to-gray-700 rounded-2xl shadow-lg overflow-hidden">
                <h2 class="text-2xl font-semibold p-6 text-white">Contactos</h2>
                <div class="p-4 bg-gray-800 text-white rounded-b-xl flex justify-between items-center">
                    <span id="current-date" class="text-sm font-medium"></span>
                    <span id="current-time" class="text-sm font-medium"></span>
                </div>
                <div class="p-4">
                    <input type="text" id="search-input" placeholder="Buscar contactos..." class="w-full p-2 text-gray-700 bg-gray-200 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 max-w-[90%] mx-auto" />
                </div>

                <div class="overflow-y-auto h-[calc(100%-128px)] scrollbar-thin scrollbar-thumb-gray-500 scrollbar-track-gray-300 scrollbar-thumb-rounded-full">
                    <div class="contact-item flex items-center p-4 bg-gray-800 hover:bg-gray-700 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-indigo-500 rounded-full overflow-hidden flex items-center justify-center">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR-DPhsg2PyhmL5uCXa3p6K7pEQJKdLJxRrQA&s" alt="Perfil Ana López" class="h-full w-full object-cover rounded-full" />
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">Diego Baes</h3>
                            <p class="text-sm text-gray-300">Activo</p>
                            <p class="text-sm text-gray-200 mt-1">Chapa tu 20</p>
                        </div>
                    </div>
                    <div class="contact-item flex items-center p-4 bg-gray-700 hover:bg-gray-600 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-green-500 rounded-full overflow-hidden flex items-center justify-center">
                            <img src="https://ojo.pe/resizer/6RUQCQK16X77wyL_zEhhhgFgRrc=/960x672/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/WGYDS2CIVZH7DA4EFX43ZK7EO4.jpg" alt="Perfil Bruno Díaz" class="h-full w-full object-cover rounded-full" />
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">Pedro Castillo</h3>
                            <p class="text-sm text-gray-300">Activo hace 2 años</p>
                            <p class="text-sm text-gray-200 mt-1">Pero el pollo estaba vevo.</p>
                        </div>
                    </div>
                    <div class="contact-item flex items-center p-4 bg-gray-600 hover:bg-gray-500 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-purple-600 rounded-full overflow-hidden flex items-center justify-center">
                            <img src="https://www.infobae.com/new-resizer/IZdSCWJPT9s0u2c16cYyCDBW8Tc=/arc-anglerfish-arc2-prod-infobae/public/H4KDNLXATBGW5NPXJUJS5I3OQY.jpg" alt="Perfil Carla Pérez" class="h-full w-full object-cover rounded-full" />
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">Sideral Carrion</h3>
                            <p class="text-sm text-gray-300">Desconectado</p>
                            <p class="text-sm text-gray-200 mt-1">GO chocolatada.</p>
                        </div>
                    </div>
                    <div class="contact-item flex items-center p-4 bg-gray-700 hover:bg-gray-600 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-green-500 rounded-full overflow-hidden flex items-center justify-center">
                            <img src="https://ojo.pe/resizer/6RUQCQK16X77wyL_zEhhhgFgRrc=/960x672/smart/filters:format(jpeg):quality(75)/cloudfront-us-east-1.images.arcpublishing.com/elcomercio/WGYDS2CIVZH7DA4EFX43ZK7EO4.jpg" alt="Perfil Bruno Díaz" class="h-full w-full object-cover rounded-full" />
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">Pedro Castillo</h3>
                            <p class="text-sm text-gray-300">Activo hace 2 años</p>
                            <p class="text-sm text-gray-200 mt-1">Pero el pollo estaba vevo.</p>
                        </div>
                    </div>
                    <div class="contact-item flex items-center p-4 bg-gray-600 hover:bg-gray-500 transition cursor-pointer rounded-lg mb-2">
                        <div class="h-12 w-12 bg-purple-600 rounded-full overflow-hidden flex items-center justify-center">
                            <img src="https://www.infobae.com/new-resizer/IZdSCWJPT9s0u2c16cYyCDBW8Tc=/arc-anglerfish-arc2-prod-infobae/public/H4KDNLXATBGW5NPXJUJS5I3OQY.jpg" alt="Perfil Carla Pérez" class="h-full w-full object-cover rounded-full" />
                        </div>
                        <div class="ml-3 flex-1">
                            <h3 class="text-lg font-semibold text-white">Sideral Carrion</h3>
                            <p class="text-sm text-gray-300">Desconectado</p>
                            <p class="text-sm text-gray-200 mt-1">GO chocolatada.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-blue-100 w-3/4 rounded-lg">
                <h2 class="text-gray-800 text-2xl p-4 font-bold">Mensajes</h2>
                <button>Presioname</button>
            </div>

        </div>
    </div>
    <script>
        const dateElement = document.getElementById('current-date');
        const timeElement = document.getElementById('current-time');
        const searchInput = document.getElementById('search-input');
        const contacts = document.querySelectorAll('.contact-item');

        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };

            dateElement.textContent = now.toLocaleDateString('es-ES', options);
            timeElement.textContent = now.toLocaleTimeString('es-ES', timeOptions);
        }

        updateDateTime();
        setInterval(updateDateTime, 1000);

        searchInput.addEventListener('input', function() {
            const searchValue = searchInput.value.toLowerCase();
            contacts.forEach(contact => {
                const name = contact.querySelector('h3').textContent.toLowerCase();
                if (name.includes(searchValue)) {
                    contact.style.display = 'flex';
                } else {
                    contact.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
